<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Airbnb</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" type="image/png" href="./images/icon.png">
	</head>
	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Texas, New york, Washington DC</h4>
					<ul class="popover">
						<li>
							<h2>Texas:</h2>
							<ul>
								<li>Houston</li>
								<li>Dallas</li>
								<li>Austin</li>
							</ul>
						</li>
						<li>
							<h2>New york:</h2>
							<ul>
								<li>Yonkers</li>
								<li>Buffalo</li>
								<li>Rochester</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Toilet paper, towels, shampoo</h4>
					<ul class="popover">
						<li>Toilet paper</li>
						<li>Towel</li>
						<li>Shampoo</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
